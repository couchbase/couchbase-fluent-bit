[SERVICE]
    flush        1
    grace        2
    log_level    debug

[INPUT]
    Name forward

[FILTER]
    name rewrite_tag
    match *
    Rule $filename ^(.*)$ $filename.actual true

# Simple checks
[FILTER]
    name       expect
    match      *.actual
    key_exists filename
    key_exists log
    action     exit

[OUTPUT]
    name  stdout
    match *

# Output to file for diff later
[OUTPUT]
    name  file
    match *.actual
    format template
    template {log}
