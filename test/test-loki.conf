[SERVICE]
    flush        1
    grace        2
    log_level    debug
    parsers_file /fluent-bit/etc/parsers-couchbase.conf

# Use audit log as an example
@include /fluent-bit/etc/couchbase/in-audit-log.conf
    Exit_on_eof On
    Read_from_head On

# Output by default
[OUTPUT]
    name  stdout
    match *

# Send to loki
[OUTPUT]
    name   loki
    match  *
    labels job=fluentbit, $sub['stream']